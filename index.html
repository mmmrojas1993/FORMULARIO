<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

  <title>Hello, world!</title>
</head>

<body>
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-md-12">
            <h1><b>Payment Form Example</b></h1>
          </div>
        </div>
      </div>

      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div class="alert alert-danger" role="alert">
              Some Fields Are Missing
            </div>
          </div>
        </div>

        <br>
        <form>
          <div class="row">
            <div class="col-md-4">
              <label for="" class="form-label">Card #</label>
              <input type="number" class="form-control" id="" placeholder="XXXXXXXXXXXXXXXXX">
            </div>

            <div class="col-md-4">
              <label for="" class="form-label">CVC</label>
              <input type="" class="form-control" id="" placeholder="OOOO">
            </div>

            <div class="form-group col-md-4">
              <label for="" class="form-label">Amount $</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Amount">
            </div>

          </div>


          <div class="row">
            <div class="col-md-6">
              <label for="" class="form-label">First Name</label>
              <input type="text" class="form-control" id="">
            </div>


            <div class="col-md-6">
              <label for="" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="">
            </div>


            <div class="col-md-6">
              <label for="" class="form-label">City</label>
              <input type="text" class="form-control" id="">
            </div>

            <div class="col-md-3">
              <label for="" class="form-label">State</label>
              <select class="form-control" aria-label="Default select example" id="">
                <option selected>Pick a State</option>
              </select>


            </div>

            <div class="col-md-3">
              <label for="" class="form-label">Postal Code</label>
              <input type="number" class="form-control" id="">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label for="" class="form-label">Me accept</label>
              <div class="w-50 p-2 text-white rounded-3 d-flex justify-content-around bg-secondary">
                <input type="radio" name="pago" id="tarjeta"><i class="fab fa-cc-mastercard"></i>
                <input type="radio" name="pago" id="tarjeta"><i class="fab fa-cc-visa"></i>
                <input type="radio" name="pago" id="tarjeta"><i class="fab fa-cc-diners-club"></i>
                <input type="radio" name="pago" id="tarjeta"><i class="fab fa-cc-amex"></i>


              </div>

            </div>


            <div class="col-md-6 pt-3">
              <div><label for="" class="form-label">Message</label></div>
              <textarea class="w-100" name="" id="" cols="75" rows="5"></textarea>
              <div id="" class="form-text">Add any notes here</div>

            </div>

            <div class="container-fluid">
              <div class="card">
                <div class="card-footer">
                  <div class="row">
                    <div class="col-md-12 d-flex justify-content-end">

                      <button type="button" class="btn btn-secondary" style="margin-right: 10px;">CANCEL</button>
                      <button type="button" class="btn btn-primary">SEND</button>

                    </div>
                  </div>
                </div>

    

      
        
        
        
        
      </form>

    
  </body>
</html>
